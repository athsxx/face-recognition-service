version: '3.8'

services:
  frs-api:
    build: .
    container_name: face-recognition-service
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./configs:/app/configs
    environment:
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      - OPENBLAS_NUM_THREADS=4
    restart: unless-stopped
    command: uvicorn frs.api.main:app --host 0.0.0.0 --port 8000 --workers 4

